<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
    <form action="/action.php">
        <h1>Login Form</h1>
        <label for="user_n">Name:</label>
        <input type="text" id="user_n"  autocomplete="on">
        <br>
        <br>
        <label for="num">Enter Age</label>
        <input type="number" min="18" name="" id="num" placeholder="only numeric values" required autocomplete="off">
        <br>
        <br>
        <label for="chec">mark</label>
        <input type="checkbox" name="chec" id="chec" checked>
        <select name="" id="">
            <option value="addhar">Addhar Card</option>
            <option value="Voter Id" selected>Voter Id </option>
        </select>
        <input type="submit">
        <textarea name="" id="" cols="180" spellcheck="false" rows="40"></textarea>
        <button type="reset">reset</button>
        <input type="range" name="" id=""  disabled>
    </form>
    
</body>
</html>
